    <script>
        let count = document.getElementById("count");
        let countl = document.getElementById("countl");
        let countp = document.getElementById("countp");
        let countv = document.getElementById("countv");
        let ppcountl = document.getElementById("ppcountl");
        let ppcountp = document.getElementById("ppcountp");
        let ppcountv = document.getElementById("ppcountv");

        setInterval(() => {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/get_data/', true);
            xhr.onload = function() {
                if (this.status >= 200 && this.status < 300) {
                    var jsonResponse = JSON.parse(xhr.responseText);
                    count.innerText = jsonResponse["count"];
                    countl.innerText = jsonResponse["countl"];
                    countp.innerText = jsonResponse["countp"];
                    countv.innerText = jsonResponse["countv"];
                    
                    ppcountl.innerText = jsonResponse["ppcountl"];
                    ppcountp.innerText = jsonResponse["ppcountp"];
                    ppcountv.innerText = jsonResponse["ppcountv"];
                }
            };
            xhr.send();
        }, 100);
    </script>
